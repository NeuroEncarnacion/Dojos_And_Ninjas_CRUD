<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos & Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="d-flex">
        <form action="/create/dojo" method="POST" class="col-md-6 m-3">
            <h2>New Dojo</h2>
            <div class="form-group" class="m-3"> 
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
            </div>
            <input type="submit" value="Create Dojo" class="m-3">
        </form>
        <div>
            <h2>All dojos</h2>
            {% for dojo in dojos %}
            <p>
                <a href="/dojo/{{dojo.id}}">{{dojo.name}}</a>
            </p>
            {% endfor %}
        </div>
    </div>
    <a href="/ninja" class="btn btn-primary m-3">Add Ninja</a>
</body>
</html>
