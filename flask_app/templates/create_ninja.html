<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div>
        <form action="/create/ninja" method="POST" class="col-md-6 m-3">
            <h2>Create Ninja</h2>
            <div class="form-group">
                <label for="dojo">Dojo:</label>
                <select name="dojo_id">
                    {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="first_name">First Name: </label>
                <input type="text" name="first_name" class="form-group">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="form-group">
            </div>
            <div class="form-group">
                <label for="age">Age: </label>
                <input type="text" name="age" class="form-group">
            </div>
            <input type="submit" value="Add Ninja" class="btn btn-primary">
        </form>
    </div>
    <a href="/dojos" class="m-3">Home</a>
</body>
</html>
